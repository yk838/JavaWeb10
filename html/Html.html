<!DOCTYPE html> <!--声明，约束 -->
<html lang="zh_CN"><!-- html标签的开始 lang="zh_CN"表示中文         html标签一般是两部分，分别是head标签和body标签-->
<head><!-- 表示头部信息，一般含有三个内容，title标签，css标签，js标签 -->
    <meta charset="UTF-8"><!-- 表示当前页面使用utf-8字符集 -->
    <title>标题</title><!-- 表示标题-->
</head>
<!--bgcolor是背景颜色属性
    onclick表示单击(点击)事件

    alert() 是javaScript语言提供的一个警告参数、
    它可以接受任何参数，参数就是警告的函数信息
    -->
<body ><!-- body标签是整个html页面显示的主体-->
    HELLO<br/>
<button onclick="alert('凯哥真帅')">按钮</button>
<hr/>
<!-- font字体标签有属性 color  face  size最大7-->
    <font color="red" face="楷体" size="7">我叫杨凯</font>
<hr/>
<!--  &lt;对应是  <
      &gt;对应是  >
      &nbsp;对应是一个空格
      十个以上的空格在页面上就是一个空格-->
    我是&lt;br&gt;标签<br/>
    凯哥 &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好
<hr/>
<!-- h1 - h6标题标签
    align是对齐标签
    left 也是默认值
    center
    right
    -->
    <h1 align="left">标题1</h1>
    <h2 align="center">标题2</h2>
    <h3 align="right">表题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>表题6</h6>
<hr/>
<!-- a 超链接
    href属性设置链接地址
    target属性设置哪个目标进行跳转
    _self     表示当前页面（默认）
    _blank    表示打开新页面进行跳转
    -->
    <a href="http://www.baidu.com">百度</a><br/>
    <a href="http://www.taobao.com" target="_self">淘宝</a><br/>
    <a href="http://www.huya.com" target="_blank">虎牙</a><br/>
<hr/>
<!--需求1 ；使用无序，列表方式，把东北F4，超四，刘能，小沈阳，展示出来
    ul  是无序列表
        type属性可以改列表项前面符号
     li  是列表项-->
    <ul type="none">
        <li>东北F4</li>
        <li>超四</li>
        <li>小沈阳</li>
        <li>宋小宝</li>
        <li>刘能</li>
    </ul>
<hr/>
 <!--需求：使用img标签显示一张美女的照片，并修正宽高，和边框属性
    img标签是图片标签，用来表示图片
    src属性可以设置图片的路径
    width属性设置图片宽度
    height属性设置图片的高度
    border属性设置图片的边框大小
    alt属性设置当前路径找不到图片时，用来代替显示的文本内容
    在javase中路径分为相对路径和绝对路径
    相对路径：
            从工程名开始算
     绝对路径：
            盘符/目录/文件名
      在web中路径分为相对路径和绝对路径两种
      相对路径：


      .     表示当前文件所在目录
      ..    表示当前文件所在上一级目录
     文件名   表示当前文件所在目录的文件，相当于./文件名          ./可以省略
     绝对路径：
        正确 格式是： http://ip:port/工程名/资源路径
        -->
    <img src="../imgs/1.jpg" width="300" height="300" border="20">
    <img src="../imgs/2.jpg" width="500" height="500" border="50" alt="美女找不到">
<hr/>
<!--需求1： 做一个带表头的，三行，三列的表格，并显示边框
    需求2：修改表格的宽度，高度，表格的对齐方式，单元格问题等
    table 标签是表格标签
    border 设置表格标签
    width 设置表格宽度
    height 设置表格高度
    cellspacing 是指单元格间距

    tr 是行标签
    th 是表头标签
    td 是单元格标签
    align 设置单元格文本对齐方式
    b 是加粗标签
    -->
    <table align="center" border="1" width="300" height="300 " cellspacing="1">
        <tr>
            <td align="center"><b>1.1</b></td>
            <th>1.2</th>
            <th>1.3</th>
        </tr>
        <tr>
            <th>2.1</th>
            <th>2.2</th>
            <th>2.3</th>
        </tr>
        <tr>
            <th>3.1</th>
            <th>3.2</th>
            <th>3.3</th>
        </tr>
    </table>
</body>
</html>
