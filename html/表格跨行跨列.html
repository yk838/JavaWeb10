<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格跨行跨列</title>
</head>
<body>
<!--需求1：
    建立一个五行，五列的表格
    第一行，第一列的单元格要跨两列。
    第二行，第一列的单元格跨两行。
    第四行第四列的单元格跨两行两列。

    table 标签是表格标签
    border 设置表格边框
    width 设置表格宽度
    height 设置表格高度
    cellspacing 是指单元格间距

    tr 是行标签
    th 是表头标签
    td 是单元格标签
    align 设置单元格文本对齐方式
    b 是加粗标签

    colspan 属性设置跨列
    rowspan 属性设置跨行
    -->
    <table border="1" cellspacing="0" width="500" height="500">
        <tr>
            <td colspan="2">1.1</td>
            <td>1.3</td>
            <td>1.4</td>
            <td>1.5</td>
        </tr>
        <tr>
            <td rowspan="2">2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
            <td>2.5</td>
        </tr>
        <tr>

            <td>3.2</td>
            <td>3.3</td>
            <td>3.4</td>
            <td>3.5</td>
        </tr>
        <tr>
            <td>4.1</td>
            <td>4.2</td>
            <td>4.3</td>
            <td rowspan="2" colspan="2" >4.4</td>
        </tr>
        <tr>
            <td>5.1</td>
            <td>5.2</td>
            <td>5.3</td>
        </tr>
    </table>
</body>
</html>
