<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--需求：1.创建一个信息注册的表单界面，包含用户名，密码，确定密码，性别（单选），兴趣爱好（多选），国籍（下拉列表）。
隐藏域，自我评价（多行文本域）。重置，提交-->
<!--
        form标签就是表单
            input type=text     是文件输入框  value设置默认显示内容
            input type=password 是密码输入框  value设置默认显示内容
            input type=radio    是单选框      name属性可以对其进行分组   checked="checked"表示默认选中
            input type=checkbox 是复选框      checked="checked"表示默认选中
            input type=reset    是重置按钮
            input type=submit   是提交按钮
            input type=button   是一个按钮
            input type=file     是文件上转
            input type=hidden   是隐藏域  当我们要发送某些信息，而这些不需要用户参与，就可以是使用隐藏域（提交的时候发送给服务器）

            select 标签是下拉表标签
            option 标签是下拉列表中的选项   selected=“selected” 是默认选项
            textarea 标签是表示多行文本输入框
                    rows 属性可以显示几行的高度
                    cols 属性可以显示每行多少字数宽度
        -->
    <form>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称 :</td>
                <td><input type="text" value="默认值"/></td>
            </tr>
            <tr>
                <td>用户密码 :</td>
                <td><input type="password"/></td>
            </tr>
            <tr>
                <td>确定密码 :</td>
                <td><input type="password"/></td>
            </tr>
            <tr>
                <td>性别 :</td>
                    <input type="radio" name="sex"/>女</td>
            </tr>
            <tr>
                <td>兴趣爱好 :</td>
                <td><input type="checkbox" checked="checked"/>java
                    <input type="checkbox"/>c
                    <input type="checkbox"/>php</td>
            </tr>
            <tr>
                <td>国籍 :</td>
                <td><select>
                    <option>----请选择国籍----</option>
                    <option selected="selected">中国</option>
                    <option>美国</option>
                    <option>日本</option>
                </select></td>
            </tr>
            <tr>
                <td>自我评价 :</td>
                <td><textarea rows="3" cols="20"></textarea></td>
            </tr>
            <tr>
                <td><input type="reset"/></td>
                <td align="center"><input type="submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
