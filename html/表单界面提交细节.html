<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--  from标签是表单标签
      action属性设置 提交的服务器地址
      method属性设置提交的方法 Get或Post

      表单提交给的时候，数据没有发送给服务器的三种情况；
      1。表单没有name属性值
      2.单选，复选（下拉列表中的option标签）都需要添加value属性，以便发送给服务器
      3.表单没有在form标签内

      get请求的特点：
      1、浏览器地址中是： action属性[+?+请求参数]
            请求参数格式：name=value&name=value
      2.不安全（各种信息暴露）
      3.他有数据长度的限制（100字符）

      post请求的特点
      1、浏览器地址只有action属性值
      2、相对安全
      3.没有数据长度的限制
      -->
    <form action="http://baidu.com" method="get">
        <input type="hidden" name="action" value="login"/>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称 :</td>
                <td><input type="text" name="username" /></td>
            </tr>
            <tr>
                <td>用户密码 :</td>
                <td><input type="password" name="password" value="abc"/></td>
            </tr>
            <tr>
                <td>确定密码 :</td>
                <td><input type="password" name="password" value="abc"/></td>
            </tr>
            <tr>
                <td>性别 :</td>
                <td><input type="radio" name="sex" value="boy"/>男
                    <input type="radio" name="sex" value="girle"/>女</td>
            </tr>
            <tr>
                <td>兴趣爱好 :</td>
                <td><input type="checkbox" checked="checked" value="java"/>java
                    <input type="checkbox" value="c"/>c
                    <input type="checkbox" value="php"/>php</td>
            </tr>
            <tr>
                <td>国籍 :</td>
                <td><select name="country">
                    <option value="none">----请选择国籍----</option>
                    <option selected="selected" value="cn">中国</option>
                    <option value="use">美国</option>
                    <option value="jp">日本</option>
                </select></td>
            </tr>
            <tr>
                <td>自我评价 :</td>
                <td><textarea name="desc" rows="10" cols="20"></textarea></td>
            </tr>
            <tr>
                <td><input type="reset"/></td>
                <td align="center"><input type="submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
