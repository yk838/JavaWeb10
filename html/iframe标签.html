<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe标签</title>
</head>
<body>
    <button onclick="alert('大家好')">按钮</button><br/>
    我是一个独立的标签
    <!-- iframe标签可以在页面上开辟一个小区域显示一个独立的界面
        iframe标签跟a标签一起用
        在iframe标签内设置一个name
        在a标签内使用name，就可以在本页面内显示跳转的页面-->

    <iframe src="表格跨行跨列.html" width="500" height="500" name="链接"></iframe>
    <br/>
    <ul>
        <li><a href="Html.html" target="链接"> 常用标签</a> </li>

    </ul>
</body>
</html>
