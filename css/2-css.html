<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--link标签专门用来引用css样式代码
   在当前页面，调用外部一个名称为css的样式文件。
rel="stylesheet"，声明此文件为样式表文件；
type="text/css" ，声明此样式表文件属于纯文本格式。-->
    <link rel="stylesheet" type="text/css" href="2.css"/>
</head>
<body>
    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>
</body>
</html>
