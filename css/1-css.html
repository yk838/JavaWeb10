<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*--1.需求：div,span,p标签的演示
        div标签    默认占一行
        span标签   他的长度是封装数据的长度
        p段落标签    默认会在段落的上方或下方空出一行来（如果已有就不在空）*/
        div{
            border:  1px solid red;
        }
        span{
            border: 1px solid green;

        }
    </style>
</head>
<body>
    <div>div标签1</div>
    <div>div标签2</div>

    <span>span标签1</span>
    <span>span标签2</span>
</body>
</html>
