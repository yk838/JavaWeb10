<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合选择器</title>
    <style type="text/css">
        .class01,#id01{
            border: 10px solid blue;
            color: red;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="id01">div标签</div>
    <span class="class01">span标签</span>
    <div> div标签</div>
    <span> span标签</span>
</body>
</html>
