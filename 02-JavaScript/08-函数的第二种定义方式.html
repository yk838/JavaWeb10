<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var f = function () {
            alert("无参数函数");
        }
        f();
        var f1 = function (a , b) {
            alert("有参函数 a = " + a +" , b = "+ b );
        }
        f1(3,5);
        var f2 = function (num1, num2) {
            var result = num2 * num1;
            return result;
        }
        alert(f2(5 , 7));
    </script>
</head>
<body>

</body>
</html>
