<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //定义一个无参函数
        function f() {
            alert("无参数函数被调用");
        }
        f();

        //有参函数
        function f1(a , b ) {
            alert("有参函数被调用 a ="+ a +",b ="+ b );
        }
        f1(3,5)

        //返回值函数
        function f2(num1 , num2 ) {
            var result = num1 + num2;
            alert(result);
        }
        f2(5,7);
    </script>
</head>
<body>

</body>
</html>
