<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 对象的定义：
        //     var 变量名 = new Object();  //对象实例(空对象)
        //     变量名.属性值 = 值；   //定义一个属性
        //     变量名.函数名 = function() {}  //定义一个函数
        var obj = new Object();
        obj.name = "杨凯";
        obj.age = 18;
        obj.fun=function(){
            alert("姓名："+ this.name + ", 年龄 = "+ this.age);
        }
        alert(obj.name);
        alert((obj.age));
        alert(obj.fun());
    </script>
</head>
<body>

</body>
</html>
