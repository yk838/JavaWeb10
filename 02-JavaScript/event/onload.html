<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onloadFun() {
            alert('静态注册onload事件，所有代码');
        }
        window.onload = function () {
            alert("动态注册onload事件");
        }
    </script>
</head>
<!--静态注册onload事件
        onload事件是浏览器解析完页面之后就会自动触发的事件
        <body onload="onloadFun()"> -->
<!--动态注册onload事件,是固定写法-->

<body>

</body>
</html>
