<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFun() {
            alert("女神已经改变了");
        }
        window.onload = function () {
            //1 获取标签对象
            var sleObj = document.getElementById("id01");
            // alert(sleObj);
            //2 通过标签对像.事件名 = function(){}
            sleObj.onchange = function () {
                alert("男神已经改变了");
            }
        }
    </script>
</head>
<body>
    请选出你心中的女神:
    <!--静态注册onchange事件-->
    <select onchange="onchangeFun();">
        <option>--女神--</option>
        <option>yk1</option>
        <option>yk2</option>
        <option>yk3</option>
    </select>


    请选出你心中的男神:
    <!--静态注册onchange事件-->
    <select id = "id01">
        <option>--男神--</option>
        <option>yk1</option>
        <option>yk2</option>
        <option>yk3</option>
    </select>
</body>
</html>
