            //需求：要求编写一个函数，用于计算所有参数相加的和并返回
            function sum(sum1,sum2) {
                var result = 0;
                for (var i = 0; i < arguments.length; i++) {
                    if (typeof (arguments[i])=="number"){
                        result += arguments[i];
                    }
                }
                return  result;
            }
